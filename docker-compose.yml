version: "3.9"

services:
  db:
    image: postgres:16
    container_name: proximity_db
    restart: always
    environment:
      POSTGRES_USER: vlad
      POSTGRES_PASSWORD: vlad123
      POSTGRES_DB: proximity_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: proximity_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]  #this helps with volume persistence

  web:
    build: .
    container_name: proximity_web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data:

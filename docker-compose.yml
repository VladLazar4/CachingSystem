version: "3.9"

services:
  db:
    image: postgres:16
    container_name: proximity_db
    restart: always
    environment:
      POSTGRES_USER: vlad
      POSTGRES_PASSWORD: vlad123
      POSTGRES_DB: proximity_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: proximity_web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
